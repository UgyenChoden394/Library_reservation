<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Library Seat Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
        }

        .form-container {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #4a0fa9;
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            color: #6a11cb;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="signup.php" method="POST">
            <div class="form-group">
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group" id="name-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group" id="student-id-group">
                <label for="student-id">Student ID (Users only):</label>
                <input type="text" id="student-id" name="student_id">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">Already have an account? <a href="/login_page.html">Login here</a></div>
    </div>

    <script>
        const roleSelect = document.getElementById('role');
        const studentIdGroup = document.getElementById('student-id-group');

        roleSelect.addEventListener('change', function() {
            if (this.value === 'admin') {
                studentIdGroup.style.display = 'none';
                document.getElementById('student-id').removeAttribute('required');
            } else {
                studentIdGroup.style.display = 'block';
                document.getElementById('student-id').setAttribute('required', 'required');
            }
        });

        // Initialize based on default role
        roleSelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
