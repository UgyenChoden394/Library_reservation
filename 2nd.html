<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Library Seats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .seat {
            width: 50px;
            height: 50px;
            background-color: #6a11cb;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            position: relative;
        }

        .seat.booked {
            background-color: #ff4d4d;
            cursor: not-allowed;
        }

        .seat:hover {
            background-color: #4a0fa9;
        }

        .delete-button {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4a0fa9;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Library Seats</h1>

        <!-- 1st Floor -->
        <div class="section">
            <h2>1st Floor</h2>
            <div class="form-group">
                <input type="number" id="floor-1-seats" placeholder="Enter number of seats">
                <button onclick="addSeats('floor-1')">Add Seats</button>
            </div>
            <div class="grid" id="floor-1"></div>
        </div>

        <!-- 2nd Floor -->
        <div class="section">
            <h2>2nd Floor</h2>
            <div class="form-group">
                <input type="number" id="floor-2-seats" placeholder="Enter number of seats">
                <button onclick="addSeats('floor-2')">Add Seats</button>
            </div>
            <div class="grid" id="floor-2"></div>
        </div>

        <!-- 3rd Floor -->
        <div class="section">
            <h2>3rd Floor</h2>
            <div class="form-group">
                <input type="number" id="floor-3-seats" placeholder="Enter number of seats">
                <button onclick="addSeats('floor-3')">Add Seats</button>
            </div>
            <div class="grid" id="floor-3"></div>
        </div>

        <!-- Discussion Room -->
        <div class="section">
            <h2>Discussion Room</h2>
            <div class="form-group">
                <input type="number" id="discussion-room-seats" placeholder="Enter number of seats">
                <button onclick="addSeats('discussion-room')">Add Seats</button>
            </div>
            <div class="grid" id="discussion-room"></div>
        </div>
    </div>

    <script>
        function addSeats(sectionId) {
            const input = document.getElementById(`${sectionId}-seats`);
            const numberOfSeats = parseInt(input.value);

            if (isNaN(numberOfSeats) || numberOfSeats <= 0) {
                alert('Please enter a valid number of seats.');
                return;
            }

            const grid = document.getElementById(sectionId);

            for (let i = 1; i <= numberOfSeats; i++) {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.textContent = `S${grid.children.length + 1}`;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = 'Ã—';

                deleteButton.onclick = function (e) {
                    e.stopPropagation(); // Prevent triggering the seat booking
                    const confirmDelete = confirm(`Are you sure you want to delete seat: ${seat.textContent}?`);
                    if (confirmDelete) {
                        grid.removeChild(seat);
                        alert(`${seat.textContent} has been deleted.`);
                    }
                };

                seat.onclick = function () {
                    if (!seat.classList.contains('booked')) {
                        const confirmBooking = confirm(`Do you want to book seat: ${seat.textContent}?`);
                        if (confirmBooking) {
                            seat.classList.add('booked');
                            seat.textContent = `${seat.textContent} (Booked)`;
                            seat.appendChild(deleteButton);
                        }
                    } else {
                        alert('This seat is already booked!');
                    }
                };

                seat.appendChild(deleteButton);
                grid.appendChild(seat);
            }

            alert(`${numberOfSeats} seats have been added to ${sectionId.replace('-', ' ')}.`);
            input.value = '';
        }
    </script>
</body>
</html>
